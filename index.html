<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spungus Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Spungus + counter -->
  <div id="spungus-container">
    <img id="spungus-img" src="spungus.png" alt="Spungus">
    <div id="click-counter">0</div>
  </div>

  <!-- Upgrade label -->
  <div id="upgrade-label">Upgrades</div>

  <!-- Center rectangle -->
  <div id="center-box"></div>
  <div id="upgrade-button">Upgrade 1<br><span id="upgrade-cost">Cost: 50</span></div>
  <div id="upgrade-button2">Upgrade 2<br><span id="upgrade-cost2">Cost: 150</span></div>



  <script src="script.js"></script>
</body>
</html>
